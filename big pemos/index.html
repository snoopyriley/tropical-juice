    <script>
      function validateInviteCode(event) {
        const inviteCode = document.querySelector('input[name="invitecode"]').value;
        if (inviteCode !== "content") {
          alert("DEBUG: Incorrect password entered.");
          event.preventDefault(); // Prevent form submission
        }

        else {
          alert("DEBUG: Correct password entered.")
        }
      }
    </script>

      <h3>[tropicaljuice.me]</h3>

      <p>You need to have an invite code to log in.</p>
      <form class="form" action="loggedin.html" onsubmit="validateInviteCode(event)">
        <input type="textfield" class="inputtext" name="invitecode" placeholder="enter your invite code" required>
